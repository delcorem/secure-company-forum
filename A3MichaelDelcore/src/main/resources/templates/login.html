<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
<meta charset="ISO-8859-1">
<title>Big Bad Corp Login</title>
</head>
<body style="font-family:Trebuchet MS; color:white; background-color:#496582">
	<h1>Big Bad Corp Login Page</h1>
	<img src="../static/images/corp.png" th:src="@{/images/corp.png}" width="450px" height="100px" />
	<form method="post" th:action="@{/login}">
		<div th:if="${param.error}">
			<div class="error">
				Invalid username or password.
			</div>
		</div>
		<div th:if="${param.logout}">
			<div class="error">
				You have been logged out.
			</div>
		</div>
		<div>
			Email:   <input type="email" name="username" /><br><br>
			Password <input type="password" name="password" /><br><br>
			<input type="submit" name="login-submit" value="Log In" />
		</div>
	</form>
	
	<p><a href="/register" th:href="@{/register}">Create a new account</a></p>
	
	<p><a href="/" th:href="@{/}">Back to home page</a></p>
</body>
</html>
